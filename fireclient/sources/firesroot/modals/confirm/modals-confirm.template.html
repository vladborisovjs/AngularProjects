<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{confirmCtrl.title}}</h4>
</div>
<div class="modal-body" id="modal-body">
    {{confirmCtrl.text}}
</div>
<div class="modal-footer">
    <button class="btn btn-danger btn-sm" type="button" ng-click="confirmCtrl.ok()">OK</button>
    <button class="btn btn-warning btn-sm" type="button" ng-click="confirmCtrl.cancel()">Отмена</button>
</div>
