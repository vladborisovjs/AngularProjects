<div class="modal-window modal-info">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title" ng-bind-html="warningCtrl.title"></h4>
    </div>
    <div class="modal-body" id="modal-body" ng-bind-html="warningCtrl.text"></div>
    <div class="modal-footer">
        <button class="btn btn-danger btn-md" type="button" ng-click="warningCtrl.ok()">ok</button>
    </div>
</div>
